<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Script/css/style.css">
    <title>Meme Generator</title>
</head>

<body>
    <header>

        <h1>Minimalist Meme Generator</h1>
    </header>
    <div class="meme-generator">
        <div class="form">
            <label for="imageFileInput">Select an Image</label>
            <input type="file" id="imageFileInput">
            <label for="topTextInput">Top Text</label>
            <input type="text" id="topTextInput">
            <label for="bottomTextInput">Bottom Text</label>
            <input type="text" id="bottomTextInput">
            <button id="download" class="hidden" onclick="downloadHandler()">Download</button>
        </div>
        <canvas id="meme"></canvas>
    </div>
    <script src="./Script/js/script.js"></script>
</body>

</html>
